<div class="signin-content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit" >
                <p>Please make login </p>

                <mat-form-field class="full-width-input">
                    <input matInput placeholder="User" formControlName="userName" (click)="clean()" required >
                    <mat-error *ngIf="isFieldInvalid('userName')">
                        Please inform your User name.
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Password" formControlName="password" (click)="clean()" required>
                    <mat-error *ngIf="isFieldInvalid('password')">
                        Please inform your password;
                    </mat-error>
                </mat-form-field>   
                <div *ngIf="badRequest">
                    <span style="color:red; font-size: small; margin-left: -60%;">Invalid User name or Password</span>
                </div>

                <button mat-raised-button color="primary" (click)="onSubmit()" >Login</button>

            </form>
        </mat-card-content>
    </mat-card>
</div>

<app-footer></app-footer>
