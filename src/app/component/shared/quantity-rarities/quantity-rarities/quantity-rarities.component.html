<div id="tableRarity">
      <table id="table-quantity">
        <thead>
          <tr>
            <th *ngFor="let rName of raritiesName" [class]="getRarityClass(rName)" >{{rName}}</th>
          </tr>
        </thead>
        <tbody>
          <tr style="background-color: ghostwhite;">
            <td *ngFor="let rQtd of raritiesQuantity" >            
              <span >{{rQtd}}</span>
            </td>
          </tr>
        </tbody>
      </table>
</div>
