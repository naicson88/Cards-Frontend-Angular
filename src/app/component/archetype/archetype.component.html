<div id="header-div" class="container" style="margin-bottom: -20px;">
    <h1>Yu-Gi-Oh! Archetypes:</h1>
    <div id="div-letters">
        <span *ngFor="let arc of newArchMap | keyvalue" (click)='goToLetter(arc.key)' class="letra" >#{{arc.key}}</span>
    </div>
</div>

<div class="container" >
    <div class="alfabeto" >
       <div *ngFor="let arc of newArchMap | keyvalue" class="div-letra-name">

                <div class="div-letra" >
                    <span id="{{arc.key}}">{{arc.key}}</span>
                </div>
                <div class="div-names-list">
                    <ul>           
                        <li *ngFor="let arcObj of arc.value">
                            <app-routerlink-store-id  
                                [path]="'/archetypeDetails/'" 
                                [complement]="arcObj.id" 
                                [id]="arcObj.id"
                                [key]="'idArchetype'"
                                [text]="arcObj.arcName">
                            </app-routerlink-store-id>
                        </li>                    
                    </ul>
                </div>
   
       </div>

    </div>
</div>


<app-footer></app-footer>
